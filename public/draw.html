<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="draw.css">
  <title>Canvas Drawing Game</title>
</head>
<body>   
    <h1 id="title">CanvasOnline</h1>
        
    <div id="outils">
      <input id="myColor" type="color"/>
      <input type="range" id="lineWidth" value="2" min="1" max="10" step="1">
      <button id="saveBtn">Save Canvas</button>
    </div>

      <canvas id="canvas" width="800" height="600"></canvas>

      <div id="chat">
        <div id="chatBox">
          <h1>chatBox</h1>
        </div>
        <input id="inputMsg" type="text">
        <button id="sendMsg">Send</button>
      </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="draw.js"></script>
</body>
</html>
